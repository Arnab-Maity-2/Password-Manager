<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class=" box head">
          <div class="head-logo">
            <h3>Sign Up</h3>
            <p>It just take 30 second !!</p>
          </div>
        </header>
        <main class="box signup-page">
          <p>
            <lable for="username">Fullname :</lable>
            <input
              type="text"
              id="username"
              placeholder="Enter your name"
              required
            />
          </p>
          <p>
            <lable for="useremail">Email :</lable>
            <input
              type="email"
              id="useremail"
              placeholder="Enter your email"
              required
            />
          </p>
          <p>
            <lable for="newpass">New Password :</lable>
            <input
              type="password"
              id="newpass"
              placeholder="Enter your password"
              required
            />
          </p>
          <p>
            <lable for="confirmpass">Confirm Password :</lable>
            <input
              type="password"
              id="confirmpass"
              placeholder="Confirm password"
            />
          </p>
          <p><input type="submit" value="Sign Up" /></p>
        </main>
        <footer class="box foot">
            <p>If already have an account, <a href="#">Log in</a></p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
